language: python
env:
  - SIMPHONY_VERSION=413eb6f5683c4733b943c300c3192265c79ac26b
matrix:
  allow_failures:
    - env: SIMPHONY_VERSION=master
install:
  - pip install -e git+https://github.com/simphony/simphony-common.git@${SIMPHONY_VERSION}#egg=simphony
  - pip install -r dev_requirements.txt
  - sudo ./install_external.sh
  - pip install coveralls
  - python setup.py develop

script:
  - flake8 .
  - coverage run -m unittest discover
  - coverage report

after_success:
  - coveralls
